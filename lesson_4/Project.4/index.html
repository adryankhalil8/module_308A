<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat Browser</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" />

    <!-- Axios (global) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap JS bundle (required for carousel controls) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Progress Bar-->
    <div id="progressBar" class="progress-bar-top"></div>

    <div class="container">
      <h2 class="w-100 text-center mt-5">Cat Breed Browser</h2>

      <select
        id="breedSelect"
        style="width: 300px"
        class="form-select form-select-lg my-3 mx-auto"
        aria-label="Select cat breed"
      ></select>

      <div class="d-flex mb-4">
        <button id="getFavouritesBtn" class="btn btn-success mx-auto">
          Get Favorites
        </button>
      </div>

      <!-- Info Section -->
      <div id="infoDump" class="mb-4"></div>

      <!-- Carousel -->
      <div
        id="carouselExampleControls"
        class="carousel slide mb-5"
        data-bs-ride="carousel"
      >
        <div id="carouselInner" class="carousel-inner"></div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Main Script -->
    <script src="index.js"></script>
  </body>
</html>
